<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cook Dashboard - Smart Tiffin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

<!-- Navbar -->
<nav class="bg-gray-900 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-bold">üë©‚Äçüç≥ <span th:text="${user.name}">Cook</span>'s Kitchen</h1>
        <a href="/logout" class="text-sm hover:text-red-400">Logout</a>
    </div>
</nav>

<div class="container mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- SECTION 1: ADD MENU -->
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Add New Tiffin Plan</h2>
        <form action="/cook/add-plan" method="post">
            <div class="mb-3">
                <label class="block text-sm font-bold mb-1">Plan Name</label>
                <input type="text" name="planName" placeholder="e.g. Monday Special Thali" required class="w-full border p-2 rounded">
            </div>
            <div class="mb-3">
                <label class="block text-sm font-bold mb-1">Description</label>
                <textarea name="description" placeholder="What's in the box?" required class="w-full border p-2 rounded"></textarea>
            </div>
            <div class="mb-3">
                <label class="block text-sm font-bold mb-1">Price (‚Çπ)</label>
                <input type="number" name="price" placeholder="100" required class="w-full border p-2 rounded">
            </div>
            <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded hover:bg-orange-700 w-full">
                Publish Menu
            </button>
        </form>

        <!-- List of Active Plans -->
        <div class="mt-6">
            <h3 class="font-bold text-gray-600 mb-2">Your Active Plans</h3>
            <ul class="space-y-2">
                <li th:each="plan : ${plans}" class="border-b pb-2 flex justify-between">
                    <span th:text="${plan.planName}">Plan Name</span>
                    <span class="font-bold text-green-600">‚Çπ<span th:text="${plan.price}">0</span></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- SECTION 2: INCOMING ORDERS -->
    <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Incoming Orders</h2>

        <div th:if="${orders.empty}" class="text-center text-gray-400 py-10">
            No orders yet. Wait for students to subscribe!
        </div>

        <div class="space-y-4">
            <div th:each="order : ${orders}" class="border p-4 rounded-lg bg-gray-50">
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-bold text-lg" th:text="${order.plan.planName}">Plan Name</h3>
                        <p class="text-sm text-gray-500">Student ID: <span th:text="${order.student.id}">#</span></p>
                        <p class="text-xs text-gray-400" th:text="${order.orderDate}">Date</p>
                    </div>
                    <span class="px-2 py-1 text-xs font-bold rounded"
                          th:classappend="${order.status == 'PENDING' ? 'bg-red-100 text-red-800' : (order.status == 'READY' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800')}"
                          th:text="${order.status}">STATUS</span>
                </div>

                <!-- Action Buttons -->
                <div class="mt-4 flex gap-2">
                    <a th:if="${order.status == 'PENDING'}"
                       th:href="@{'/cook/order-status/' + ${order.id} + '/PREPARING'}"
                       class="bg-blue-600 text-white text-xs px-3 py-1 rounded hover:bg-blue-700">
                        Start Cooking
                    </a>

                    <a th:if="${order.status == 'PREPARING'}"
                       th:href="@{'/cook/order-status/' + ${order.id} + '/READY'}"
                       class="bg-green-600 text-white text-xs px-3 py-1 rounded hover:bg-green-700">
                        Mark Ready
                    </a>

                    <a th:if="${order.status == 'READY'}"
                       th:href="@{'/cook/order-status/' + ${order.id} + '/OUT_FOR_DELIVERY'}"
                       class="bg-purple-600 text-white text-xs px-3 py-1 rounded hover:bg-purple-700">
                        Hand to Delivery
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
