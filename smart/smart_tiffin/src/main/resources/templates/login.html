<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - Smart Tiffin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen font-sans">

<div class="bg-white p-8 rounded-2xl shadow-xl w-96 border border-gray-100">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

  <!-- Success Message (Password Reset) -->
  <div th:if="${param.message}" class="bg-green-100 text-green-700 p-2 rounded mb-4 text-center text-sm">
    <span th:text="${param.message}"></span>
  </div>

  <!-- Error Message -->
  <div th:if="${error}" class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center text-sm">
    <span th:text="${error}"></span>
  </div>

  <form action="/login" method="post">
    <div class="mb-4 relative">
      <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
      <input type="email" name="email" placeholder="Email" required
             class="w-full pl-10 pr-3 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition">
    </div>

    <div class="mb-2 relative">
      <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
      <input type="password" id="password" name="password" placeholder="Password" required
             class="w-full pl-10 pr-10 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none transition">
      <i class="fas fa-eye absolute right-3 top-3 text-gray-400 cursor-pointer hover:text-orange-600"
         id="togglePassword" onclick="toggleVisibility()"></i>
    </div>

    <!-- Forgot Password Link -->
    <div class="text-right mb-6">
      <a href="/forgot-password" class="text-sm text-gray-500 hover:text-orange-600 transition">Forgot Password?</a>
    </div>

    <button type="submit" class="w-full bg-orange-600 text-white font-bold py-2.5 rounded-lg hover:bg-orange-700 transition shadow-lg transform hover:-translate-y-0.5">
      Login
    </button>
  </form>

  <p class="mt-6 text-center text-sm text-gray-600">
    Don't have an account? <a href="/register" class="text-orange-600 font-bold hover:underline">Sign up</a>
  </p>
</div>

<script>
  function toggleVisibility() {
      const passwordInput = document.getElementById('password');
      const icon = document.getElementById('togglePassword');
      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
      } else {
          passwordInput.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
      }
  }
</script>
</body>
</html>
