<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password - Smart Tiffin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen font-sans">

<div class="bg-white p-8 rounded-2xl shadow-xl w-96">
  <h2 class="text-xl font-bold text-center text-gray-800 mb-2">Reset Password</h2>
  <p class="text-center text-gray-500 mb-6 text-sm">Enter your email to receive a reset link.</p>

  <!-- Feedback Messages -->
  <div th:if="${error}" class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center text-sm">
    <span th:text="${error}"></span>
  </div>
  <div th:if="${message}" class="bg-green-100 text-green-700 p-2 rounded mb-4 text-center text-sm">
    <span th:text="${message}"></span>
  </div>

  <form action="/forgot-password" method="post">
    <div class="mb-6">
      <input type="email" name="email" placeholder="Enter your email" required
             class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-orange-500 outline-none">
    </div>
    <button type="submit" class="w-full bg-gray-800 text-white font-bold py-2 rounded-lg hover:bg-gray-900 transition">
      Send Reset Link
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="/login" class="text-sm text-gray-500 hover:text-gray-800">Back to Login</a>
  </div>
</div>
</body>
</html>
